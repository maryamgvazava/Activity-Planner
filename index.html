<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>


<main>
    <section class="mainSection">
        <h1 class="track">TRACK</h1>
        <h1  class="yours">YOUR</h1>
        <h1  class="progress">PROGRESS</h1>

    </section>


    <section  class="controlProgressSection">
      <div>
        <button class="calendar">See Calendar</button>
        <button class="res">Check Results</button>
      </div>

      <h1>ToDoes</h1>   
      <button class="currentDate">Current Date</button>   
    </section>



    <section class="activitySection">

      <div class="phisicalActivity">
        <button class="add ">+ Add Phisical Activity</button>
         
        <div class="addPhisicalActivity">
          
          <form action="" id="formsec">
            <label for="activityInput">Enter Phisical Activity/Title</label>
            <input type="text" name="" id="activityInput" maxlength="15" placeholder="Enter Activity/Title">
             <br>
             <p class="errorMsg" style="color: red; font-size: 14px;display: none; ">Please Enter title</p>
             <div class="detailedActs">

             </div>
            
         
            <div class="WarningDiv">
              <img class="warningImg" src="./images/warning.svg" alt="">
              <p class="warningMsg">Please, fill in all info! </p>
            </div>
            <br>
            <button type="submit" class="btn btn-warning" id="submit">submit</button>
            
          </form>



        
        
        </div>
        <div class="submittedActivitySection"></div>
        <div 
        style="font-size: 24px; 
        font-weight: 700; 
        color: green;
        background-color: orangered;">Done ✔</div>
        <div class="doneActivities"></div>
        
        <!-- progressbar -->
        
        <div class="progressbar">
         
        </div>

    







      </div>

      <div class="MealPlan">
        <button  class="add">+ Add Meal Plan</button>


                                            <div class="addMealPlan">
                                              
                                              <form action="" id="formsec ">
                                                <label for="activityInput">Enter Meal Plan Title</label>
                                                <input type="text" name="" id="mealInput" maxlength="15" placeholder="Enter Activity/Title">
                                                <br>
                                                <p class="mealErrorMsg" style="color: red; font-size: 14px;display: none; ">Please Enter title</p>
                                                <div class="detailedMealPlan">

                                                </div>

                                                <br>
                                                <button type="submit" class="btn btn-warning" id="submitMeal">submit</button>
                                                
                                              </form>



                                            
                                            
                                            </div>
                                            <div class="submittedMealSection"></div>
                                            <div 
                                            style="font-size: 24px; 
                                            font-weight: 700; 
                                            color: green;
                                            background-color: orangered;">Done ✔</div>
                                            <div class="doneMeals"></div>
                                            
                                            <!-- progressbar -->
                                            
                                            <div class="mealProgressbar">
                                            
                                            </div>







       
      </div>

      <div class="dailyPlan">
        <button  class="add">+ Add Meal Plan</button>


                                            <div class="addDailyPlan">
                                              
                                              <form action="" id="formsec ">
                                                <label for="activityInput">Enter Meal Plan Title</label>
                                                <input type="text" name="" id="dailyPlanInput" maxlength="15" placeholder="Enter Activity/Title">
                                                <br>
                                                <p class="dailyPlanErrorMsg" style="color: red; font-size: 14px;display: none; ">Please Enter title</p>
                                                <div class="detailedDailyPlan">

                                                </div>

                                                <br>
                                                <button type="submit" class="btn btn-warning" id="submitDailyPlan">submit</button>
                                                
                                              </form>



                                            
                                            
                                            </div>
                                            <div class="submittedMealSection"></div>
                                            <div 
                                            style="font-size: 24px; 
                                            font-weight: 700; 
                                            color: green;
                                            background-color: orangered;">Done ✔</div>
                                            <div class="doneDailyPlans"></div>
                                            
                                            <!-- progressbar -->
                                            
                                            <div class="dailyPlanProgressbar">
                                            
                                            </div>







       
      </div>

    </section>

    





</main>





<script src="app.js"></script>
<script src="meals.js"></script>
<script src="daily.js"></script>
  </body>
</html>
